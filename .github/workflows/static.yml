name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Navigate to Client Directory
        run: cd client

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the desired Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0  # Use the desired version
        with:
          branch: gh-pages  # Change this if you're using a different branch for deployment
          folder: build     # Change this if your build output directory is different
